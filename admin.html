<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Bites - Admin Dashboard</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a6;
            --accent: #E63946;
            --accent-hover: #ff4757;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* HEADER */
        .admin-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-logo img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .admin-logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .admin-actions {
            display: flex;
            gap: 12px;
        }

        /* BUTTONS */
        .btn {
            padding: 10px 20px;
            border-radius: 980px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* MAIN LAYOUT */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* PRODUCTS SECTION */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
        }

        /* PRODUCT TABLE */
        .products-table {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: var(--bg-tertiary);
        }

        .table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .table td {
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .product-category {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: rgba(52, 199, 89, 0.2);
            color: var(--success);
        }

        .badge-danger {
            background: rgba(255, 59, 48, 0.2);
            color: var(--danger);
        }

        .badge-warning {
            background: rgba(255, 149, 0, 0.2);
            color: var(--warning);
        }

        /* TOGGLE SWITCH */
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-tertiary);
            border-radius: 28px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background-color: var(--success);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        /* FORM */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .icon-btn.danger:hover {
            background: rgba(255, 59, 48, 0.2);
            color: var(--danger);
        }

        /* NOTIFICATIONS */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 14px;
            }

            .table th,
            .table td {
                padding: 12px 8px;
            }

            .product-image {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="admin-header">
        <div class="admin-logo">
            <img src="Logo/1.png" alt="Fluffy Bites">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="admin-actions">
            <button class="btn btn-secondary" onclick="exportProducts()">
                📥 Export
            </button>
            <button class="btn btn-secondary" onclick="importProducts()">
                📤 Import
            </button>
            <button class="btn btn-primary" onclick="openAddProductModal()">
                ➕ Add Product
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                🏠 View Site
            </button>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="admin-container">
        <!-- STATS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Products</div>
                <div class="stat-value" id="totalProducts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Available</div>
                <div class="stat-value" id="availableProducts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Featured</div>
                <div class="stat-value" id="featuredProducts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Categories</div>
                <div class="stat-value" id="totalCategories">0</div>
            </div>
        </div>

        <!-- PRODUCTS TABLE -->
        <div class="section-header">
            <h2 class="section-title">Products</h2>
            <input
                type="search"
                class="form-input"
                placeholder="Search products..."
                id="searchInput"
                style="max-width: 300px;"
            >
        </div>

        <div class="products-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Available</th>
                        <th>Featured</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr>
                        <td colspan="7" class="loading">
                            <div class="spinner"></div>
                            <p>Loading products...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- ADD/EDIT PRODUCT MODAL -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Product</h2>
                <button class="close-modal" onclick="closeProductModal()">&times;</button>
            </div>

            <form id="productForm" onsubmit="saveProduct(event)">
                <div class="form-group">
                    <label class="form-label">Product Name *</label>
                    <input type="text" class="form-input" id="productName" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description *</label>
                    <textarea class="form-textarea" id="productDescription" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Category *</label>
                    <select class="form-select" id="productCategory" required>
                        <option value="">Select category</option>
                        <option value="food">Food</option>
                        <option value="drinks">Drinks</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Subcategory *</label>
                    <select class="form-select" id="productSubcategory" required>
                        <option value="">Select subcategory</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Price (€) *</label>
                    <input type="number" step="0.01" class="form-input" id="productPrice" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Image Path *</label>
                    <input type="text" class="form-input" id="productImage" placeholder="Fotos/Category/image.png" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Fallback Image Path</label>
                    <input type="text" class="form-input" id="productFallbackImage" placeholder="Fotos/Category/fallback.png">
                </div>

                <div class="form-group">
                    <label class="form-label">Tags (comma-separated)</label>
                    <input type="text" class="form-input" id="productTags" placeholder="bestseller, premium">
                </div>

                <div class="form-group">
                    <label class="form-label">Allergens (comma-separated)</label>
                    <input type="text" class="form-input" id="productAllergens" placeholder="gluten, dairy, nuts">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="productFeatured"> Featured
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="productAvailable" checked> Available
                    </label>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">
                        💾 Save Product
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        let productsData = null;
        let editingProductId = null;

        // Load products on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            setupSearch();
            setupCategoryChange();
        });

        // Load products from JSON
        async function loadProducts() {
            try {
                const response = await fetch('data/products.json');
                if (!response.ok) throw new Error('Failed to load products');

                productsData = await response.json();
                renderProducts();
                updateStats();
                showNotification('Products loaded successfully', 'success');
            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Failed to load products', 'error');
            }
        }

        // Render products table
        function renderProducts(filter = '') {
            const tbody = document.getElementById('productsTableBody');
            const products = productsData.products.filter(p =>
                p.name.toLowerCase().includes(filter.toLowerCase()) ||
                p.description.toLowerCase().includes(filter.toLowerCase())
            );

            if (products.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" style="text-align: center; padding: 40px; color: var(--text-secondary);">No products found</td></tr>`;
                return;
            }

            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='${product.fallbackImage}'">
                    </td>
                    <td>
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${product.description}</div>
                    </td>
                    <td>
                        <span class="badge badge-${product.category === 'food' ? 'warning' : 'success'}">
                            ${product.category}
                        </span>
                    </td>
                    <td>€${product.price.toFixed(2)}</td>
                    <td>
                        <label class="toggle-switch">
                            <input type="checkbox" ${product.available ? 'checked' : ''} onchange="toggleAvailability('${product.id}')">
                            <span class="toggle-slider"></span>
                        </label>
                    </td>
                    <td>
                        <label class="toggle-switch">
                            <input type="checkbox" ${product.featured ? 'checked' : ''} onchange="toggleFeatured('${product.id}')">
                            <span class="toggle-slider"></span>
                        </label>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="icon-btn" onclick="editProduct('${product.id}')" title="Edit">
                                ✏️
                            </button>
                            <button class="icon-btn danger" onclick="deleteProduct('${product.id}')" title="Delete">
                                🗑️
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalProducts').textContent = productsData.products.length;
            document.getElementById('availableProducts').textContent = productsData.products.filter(p => p.available).length;
            document.getElementById('featuredProducts').textContent = productsData.products.filter(p => p.featured).length;
            document.getElementById('totalCategories').textContent = Object.keys(productsData.categories).length;
        }

        // Search functionality
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderProducts(e.target.value);
            });
        }

        // Category change handler
        function setupCategoryChange() {
            document.getElementById('productCategory').addEventListener('change', (e) => {
                const category = e.target.value;
                const subcategorySelect = document.getElementById('productSubcategory');

                if (!category || !productsData.categories[category]) {
                    subcategorySelect.innerHTML = '<option value="">Select subcategory</option>';
                    return;
                }

                const subcategories = productsData.categories[category].subcategories;
                subcategorySelect.innerHTML = '<option value="">Select subcategory</option>' +
                    Object.keys(subcategories).map(key =>
                        `<option value="${key}">${subcategories[key].name}</option>`
                    ).join('');
            });
        }

        // Toggle availability
        function toggleAvailability(productId) {
            const product = productsData.products.find(p => p.id === productId);
            if (product) {
                product.available = !product.available;
                saveProductsData();
            }
        }

        // Toggle featured
        function toggleFeatured(productId) {
            const product = productsData.products.find(p => p.id === productId);
            if (product) {
                product.featured = !product.featured;
                saveProductsData();
            }
        }

        // Open add product modal
        function openAddProductModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').classList.add('active');
        }

        // Edit product
        function editProduct(productId) {
            const product = productsData.products.find(p => p.id === productId);
            if (!product) return;

            editingProductId = productId;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productCategory').value = product.category;

            // Trigger category change to populate subcategories
            document.getElementById('productCategory').dispatchEvent(new Event('change'));
            setTimeout(() => {
                document.getElementById('productSubcategory').value = product.subcategory;
            }, 100);

            document.getElementById('productPrice').value = product.price;
            document.getElementById('productImage').value = product.image;
            document.getElementById('productFallbackImage').value = product.fallbackImage || '';
            document.getElementById('productTags').value = product.tags?.join(', ') || '';
            document.getElementById('productAllergens').value = product.allergens?.join(', ') || '';
            document.getElementById('productFeatured').checked = product.featured || false;
            document.getElementById('productAvailable').checked = product.available !== false;

            document.getElementById('productModal').classList.add('active');
        }

        // Close modal
        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
            editingProductId = null;
        }

        // Save product
        function saveProduct(event) {
            event.preventDefault();

            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                subcategory: document.getElementById('productSubcategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                image: document.getElementById('productImage').value,
                fallbackImage: document.getElementById('productFallbackImage').value || document.getElementById('productImage').value,
                tags: document.getElementById('productTags').value.split(',').map(t => t.trim()).filter(t => t),
                allergens: document.getElementById('productAllergens').value.split(',').map(a => a.trim()).filter(a => a),
                featured: document.getElementById('productFeatured').checked,
                available: document.getElementById('productAvailable').checked
            };

            if (editingProductId) {
                // Update existing product
                const index = productsData.products.findIndex(p => p.id === editingProductId);
                if (index !== -1) {
                    productsData.products[index] = {
                        ...productsData.products[index],
                        ...productData
                    };
                }
            } else {
                // Add new product
                const newProduct = {
                    id: `prod-${Date.now()}`,
                    ...productData
                };
                productsData.products.push(newProduct);
            }

            saveProductsData();
            closeProductModal();
            renderProducts();
            updateStats();
            showNotification('Product saved successfully', 'success');
        }

        // Delete product
        function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            const index = productsData.products.findIndex(p => p.id === productId);
            if (index !== -1) {
                productsData.products.splice(index, 1);
                saveProductsData();
                renderProducts();
                updateStats();
                showNotification('Product deleted successfully', 'success');
            }
        }

        // Save products data to JSON (download file)
        function saveProductsData() {
            const dataStr = JSON.stringify(productsData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'products.json';
            link.click();
            URL.revokeObjectURL(url);

            showNotification('⚠️ Save the downloaded file to data/products.json to apply changes', 'warning');
        }

        // Export products
        function exportProducts() {
            saveProductsData();
        }

        // Import products
        function importProducts() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        productsData = JSON.parse(event.target.result);
                        renderProducts();
                        updateStats();
                        showNotification('Products imported successfully', 'success');
                    } catch (error) {
                        showNotification('Invalid JSON file', 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'success' ? 'var(--success)' :
                                          type === 'error' ? 'var(--danger)' :
                                          type === 'warning' ? 'var(--warning)' : 'var(--accent)';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
</body>
</html>
