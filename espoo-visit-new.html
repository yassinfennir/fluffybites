<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visita Fluffy Bites Café en Espoo, Finlandia. Tu destino para el mejor café en Espoo y Helsinki.">
    <title>Visitanos en Espoo | Fluffy Bites Café</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Logo/1.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            line-height: 1.6;
        }

        .main-container {
            width: 100%;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            width: 100%;
        }

        .main-title {
            font-size: 3.8rem;
            font-weight: 800;
            color: #dc143c;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(220, 20, 60, 0.1);
        }

        .main-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #dc143c;
            margin: 20px auto 0;
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 500;
            color: #8b4513;
            margin-top: 25px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Map Section - 70-80% width with 40% more lateral space */
        .map-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20%; /* 40% more lateral space (20% on each side) */
        }

        .map-container {
            width: 100%;
            max-width: 100%;
            height: 600px; /* Minimum height 600px */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid #dc143c;
            position: relative;
            background: #f8f9fa;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 18px;
        }

        /* Button Section */
        .button-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .reserve-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 20px 40px;
            background: #dc143c;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .reserve-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .reserve-btn:hover::before {
            left: 100%;
        }

        .reserve-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 20, 60, 0.4);
            background: #b91c3c;
        }

        .reserve-btn:active {
            transform: translateY(-1px);
        }

        .reserve-btn i {
            font-size: 1.3rem;
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .map-section {
                padding: 0 15%; /* Adjust lateral space for smaller screens */
            }
            
            .map-container {
                height: 600px;
            }
        }

        @media (max-width: 1200px) {
            .map-section {
                padding: 0 10%; /* Reduce lateral space for tablets */
            }
            
            .map-container {
                height: 600px;
            }
            
            .main-title {
                font-size: 3.2rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 15px;
            }
            
            .main-container {
                gap: 40px;
            }
            
            .main-title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .map-section {
                padding: 0 5%; /* Minimal lateral space on mobile */
            }
            
            .map-container {
                height: 500px; /* Slightly smaller on mobile but still prominent */
                border-radius: 16px;
            }
            
            .map-container iframe {
                border-radius: 14px;
            }
            
            .reserve-btn {
                padding: 18px 36px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .map-container {
                height: 450px;
            }
            
            .reserve-btn {
                padding: 16px 32px;
                font-size: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #f8f9fa;
            color: #dc143c;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #dc143c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ensure perfect centering */
        .map-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <h1 class="main-title">Visitanos en Espoo</h1>
            <p class="subtitle">Tu destino para el mejor 'Espoo café' y 'Noticias Caffè'</p>
        </div>

        <!-- Map Section - 70-80% width with 40% more lateral space -->
        <div class="map-section">
            <div class="map-container">
                <div class="loading" id="mapLoading">
                    <div class="spinner"></div>
                    Cargando mapa...
                </div>
                <iframe 
                    id="mapFrame"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1978.123456789!2d24.7414!3d60.1558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46920b8a6a5c4d4d%3A0x8b8c8d8e8f8g8h8i!2sMerituulentie%2036%2C%2002200%20Espoo%2C%20Finlandia!5e0!3m2!1ses!2ses!4v1703123456789!5m2!1ses!2ses" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"
                    style="display: none;">
                </iframe>
            </div>
        </div>

        <!-- Button Section -->
        <div class="button-section">
            <a href="contact.html" class="reserve-btn">
                <i class="fas fa-calendar-check"></i>
                <span>Reserva aquí</span>
            </a>
        </div>
    </div>

    <script>
        // Map loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const mapFrame = document.getElementById('mapFrame');
            const mapLoading = document.getElementById('mapLoading');
            
            // Simulate loading time for better UX
            setTimeout(() => {
                mapLoading.style.display = 'none';
                mapFrame.style.display = 'block';
            }, 1500);
            
            // Handle map load event
            mapFrame.addEventListener('load', function() {
                mapLoading.style.display = 'none';
                mapFrame.style.display = 'block';
            });
        });

        // Smooth scroll for any anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add interactive effects
        document.querySelector('.reserve-btn').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.05)';
        });

        document.querySelector('.reserve-btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });

        // Ensure perfect centering on window resize
        window.addEventListener('resize', function() {
            // Force reflow to ensure proper centering
            const mapSection = document.querySelector('.map-section');
            mapSection.style.display = 'none';
            mapSection.offsetHeight; // Trigger reflow
            mapSection.style.display = 'flex';
        });
    </script>
</body>
</html>
